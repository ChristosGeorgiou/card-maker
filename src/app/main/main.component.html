<div class="card m-4">
  <div class="row">
    <div class="col-7">
      <div class="p-3">

        <h4>Template</h4>
        <hr>
        <div>
          devicePixelRatio: {{dpr}}
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>Width</label>
              <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="template.width" (keyup)="preview()">
                <div class="input-group-append">
                  <span class="input-group-text">mm</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label>Height</label>
              <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="template.height" (keyup)="preview()">
                <div class="input-group-append">
                  <span class="input-group-text">mm</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" [(ngModel)]="template.showSafeBox">
            Show safe-box
          </label>
        </div>
        <div class="form-group">
          <label for="">Background Color</label>
          <input type="text" class="form-control" [(ngModel)]="template.bgColor" (keyup)="preview()">
        </div>
      </div>
    </div>
    <div class="col-5 bg-dark d-flex align-items-center justify-content-center p-4 rounded" style="height:600px;overflow: hidden">
      <canvas #canvas [width]="getPixelFromMM(template.width)" [height]="getPixelFromMM(template.height)" class="bg-light"></canvas>
    </div>
  </div>
</div>

<div class="row h-100">
  <div class="col-7">
    <div class="d-flex flex-column p-4">
      <div>
      </div>
      <div class="h-100">
        <h4>Dataset</h4>
        <textarea class="form-control w-100 h-100 monospace" [(ngModel)]="datasetStr" (change)="parseData()"></textarea>
      </div>
    </div>
  </div>
  <div class="col-5">
  </div>
</div>
<div class="card m-4">
  <div class="card-body">
    <h4>PDF</h4>
    <hr>
    <button class="btn btn-primary btn-sm" (click)="generate()">Generate</button>
  </div>
  <iframe #pdfv src="" frameborder="0" class="bg-light w-100" style="height:500px"></iframe>
</div>
